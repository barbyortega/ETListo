{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Eliminar Vehículo</h1>
        <p class="text-center">Por favor, selecciona el vehículo que deseas eliminar:</p>
        
        <form action="{% url 'eliminar' pk=vehicle.id_auto %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="vehicleSelect" class="form-label">Selecciona un Vehículo:</label>
                <select id="vehicleSelect" name="vehicle_id" class="form-select">
                    {% for vehicle in vehicles %}
                        <option value="{{ vehicle.id_auto }}">{{ vehicle.nombre }} ({{ vehicle.marca }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
        
        <div id="idMensaje" class="mt-3">
            {% if mensaje %}
                <div class="alert alert-info">{{ mensaje }}</div>
            {% endif %}
        </div>
        
        <a href="{% url 'admin' %}" class="btn btn-secondary mt-3">Volver a Administración</a>
    </div>
</body>
</html>
